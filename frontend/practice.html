<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To-Do Webpage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            width: 100%;
        }

        .input-container input,
        .input-container textarea,
        .input-container select {
            margin-bottom: 0.5rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .task-partitions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
        }

        .partition {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
            width: 30%;
        }

        .partition h2 {
            margin-bottom: 0.5rem;
        }

        .pending {
            background-color: #ddd;
        }

        .in-progress {
            background-color: #ffea00;
        }

        .completed {
            background-color: #4caf50;
        }

        .task-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ff0000;
            border-radius: 5px;
            width: 60%;
            word-break: break-all;
        }

        .task-item.pending {
            background-color: #ddd; /* Grey for pending tasks */
        }

        .task-item.in-progress {
            background-color: #ffea00; /* Yellow for in-progress tasks */
        }

        .task-item.completed {
            background-color: #4caf50; /* Green for completed tasks */
        }

        .delete-btn {
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
            border: none;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="task-title" placeholder="Title" required />
            <textarea id="task-description" placeholder="Description" required></textarea>
            <input type="date" id="task-date" required />
            <button id="add-task-btn">Add Task</button>
        </div>
        <div class="task-partitions">
            <div class="partition pending" data-partition="pending">
                <h2>Pending (0)</h2>
            </div>
            <div class="partition in-progress" data-partition="in-progress">
                <h2>In Progress (0)</h2>
            </div>
            <div class="partition completed" data-partition="completed">
                <h2>Completed (0)</h2>
            </div>
        </div>
        <div class="task-list" id="task-list"></div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskTitleInput = document.getElementById('task-title');
            const taskDescriptionInput = document.getElementById('task-description');
            const taskDateInput = document.getElementById('task-date');
            const taskList = document.getElementById('task-list');
            const partitions = document.querySelectorAll('.partition');

            let taskId = 0;

            addTaskBtn.addEventListener('click', function () {
                const title = taskTitleInput.value.trim();
                const description = taskDescriptionInput.value.trim();
                const date = taskDateInput.value;
                if (title && description && date) {
                    const task = createTaskElement(title, description, date);
                    const partition = partitions[0];
                    partition.appendChild(task);
                    updateTaskCount(partition);
                    taskTitleInput.value = '';
                    taskDescriptionInput.value = '';
                    taskDateInput.value = '';
                    addTaskBtn.innerHTML="Add Task";
                }
            });

            function createTaskElement(title, description, date) {
                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.dataset.id = taskId++;
                taskItem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${description}</p>
                    <p class="task-date">Date: ${date}</p>
                    <button class="delete-btn">Delete</button>
                    <button class="edit-btn">Edit</button>
                `;
                taskItem.querySelector('.delete-btn').addEventListener('click', function () {
                    taskItem.remove();
                    updateTaskCount(taskItem.parentNode);
                });
                taskItem.querySelector('.edit-btn').addEventListener('click', function () {
                    taskTitleInput.value = title;
                    taskDescriptionInput.value = description;
                    taskDateInput.value = date;
                    addTaskBtn.innerHTML="Update Task"
                    taskItem.remove();
                    updateTaskCount(taskItem.parentNode);
                });
                makeTaskDraggable(taskItem);
                return taskItem;
            }

            function makeTaskDraggable(taskItem) {
                taskItem.draggable = true;
                taskItem.addEventListener('dragstart', function (event) {
                    event.dataTransfer.setData('text/plain', event.target.dataset.id);
                });
            }

            partitions.forEach(partition => {
                partition.addEventListener('dragover', function (event) {
                    event.preventDefault();
                });

                partition.addEventListener('drop', function (event) {
                    event.preventDefault();
                    const taskId = event.dataTransfer.getData('text/plain');
                    const taskItem = document.querySelector(`.task-item[data-id="${taskId}"]`);
                    const sourcePartition = taskItem.parentNode;
                    if (partition !== sourcePartition) {
                        partition.appendChild(taskItem);
                        updateTaskCount(partition);
                        updateTaskCount(sourcePartition);
                    }
                });
            });

            function updateTaskCount(partition) {
                const taskCount = partition.querySelectorAll('.task-item').length;
                partition.querySelector('h2').textContent = partition.dataset.partition.replace('-', ' ') + ` (${taskCount})`;
            }
        });
    </script>
</body>
</html>
